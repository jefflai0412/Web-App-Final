<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book a Room</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% set last_message = messages[-1] %}
        <div class="alert alert-{{ 'danger' if last_message[0] == 'error' else last_message[0] }} alert-dismissible fade show" role="alert">
            {{ last_message[1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mb-4">Booking Page</h1>
        <form method="POST" class="needs-validation">
            <div class="mb-4">
                <label for="check_in" class="form-label">Check-In Date:</label>
                <input type="date" name="check_in" class="form-control" required min="{{ min_date }}">
            </div>
            <div class="mb-4">
                <label for="check_out" class="form-label">Check-Out Date:</label>
                <input type="date" name="check_out" class="form-control" required min="{{ min_date }}">
            </div>
            <div class="mb-4">
                <label for="room_type" class="form-label">Room Type:</label>
                <select name="room_type" class="form-select" required>
                    <option value="" disabled {% if not room_type %}selected{% endif %}>Select a Room Type</option>
                    <option value="Single Room" {% if room_type == "single" %}selected{% endif %}>Single Room</option>
                    <option value="Double Room" {% if room_type == "double" %}selected{% endif %}>Double Room</option>
                    <option value="Deluxe Suite" {% if room_type == "deluxe" %}selected{% endif %}>Deluxe Suite</option>
                    <option value="Family Room" {% if room_type == "family" %}selected{% endif %}>Family Room</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="user_name" class="form-label">Your Name:</label>
                <input type="text" name="user_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="back-button">
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
</body>
</html>
