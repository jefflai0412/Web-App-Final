<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Admin - Manage Bookings</h1>
        
        <!-- Search, Filter, and Sort Form -->
        <form method="POST" class="mb-3">
            <div class="row">
                <div class="col-md-2">
                    <input type="text" name="booking_id" class="form-control" placeholder="Booking ID">
                </div>
                <div class="col-md-3">
                    <input type="text" name="user_name" class="form-control" placeholder="Guest Name">
                </div>
                <div class="col-md-3">
                    <input type="date" name="date_from" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="date" name="date_to" class="form-control">
                </div>
                <div class="col-md-1">
                    <select name="sort_by" class="form-select">
                        <option value="id">Sort By</option>
                        <option value="check_in">Check-In</option>
                        <option value="check_out">Check-Out</option>
                        <option value="user_name">Name</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>

        <!-- Bookings Table -->
        <form method="POST" action="{{ url_for('admin') }}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>User Name</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Room Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in results %}
                    <tr>
                        <td>{{ booking.id }}</td>
                        <td>
                            <input type="text" name="user_name_{{ booking.id }}" class="form-control" value="{{ booking.user_name }}">
                        </td>
                        <td>
                            <input type="date" name="check_in_{{ booking.id }}" class="form-control" value="{{ booking.check_in }}">
                        </td>
                        <td>
                            <input type="date" name="check_out_{{ booking.id }}" class="form-control" value="{{ booking.check_out }}">
                        </td>
                        <td>
                            <select name="room_type_{{ booking.id }}" class="form-select">
                                <option value="single" {% if booking.room_type == 'single' %}selected{% endif %}>Single Room</option>
                                <option value="double" {% if booking.room_type == 'double' %}selected{% endif %}>Double Room</option>
                                <option value="family" {% if booking.room_type == 'family' %}selected{% endif %}>Family Room</option>
                                <option value="deluxe" {% if booking.room_type == 'deluxe' %}selected{% endif %}>Deluxe Suite</option>
                            </select>
                        </td>
                        <td>
                            <button type="submit" name="edit_booking_{{ booking.id }}" class="btn btn-sm btn-success">Save</button>
                            <form action="{{ url_for('delete_booking', id=booking.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger">Cancel</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>

        <!-- Back to Home Button -->
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
